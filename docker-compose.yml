services:
  postgres:
    image: postgres:16-alpine
    container_name: kostnad-postgres
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: kostnad
      POSTGRES_PASSWORD: kostnad
      POSTGRES_DB: kostnad
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kostnad']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
